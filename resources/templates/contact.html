<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Movie Review | Contact</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="/css/style.css">
		
		<!--[if lt IE 9]>
		<script src="../static/js/ie-support/html5.js"></script>
		<script src="../static/js/ie-support/respond.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="site-content">
			<header th:include="fragments/navigation"></header>
			<main class="main-content">
				<div class="container" th:object="${user}">
					<div class="page">
						<div class="breadcrumbs">
							<a th:href="@{/}">Home</a>
							<span>Contact</span>
						</div>

						<div class="content">
							<div class="row">
								<div class="col-md-4">
									<h2>Contact</h2>
									<ul class="contact-detail">
										<li>
											<img src="/images/icon-contact-map.png" alt="#">
											<address><span>Company name. INC</span> <br>550 Avenue Street, New york</address>
										</li>
										<li>
											<img src="/images/icon-contact-phone.png" alt="">
											<a href="tel:1590912831">+1 590 912 831</a>
										</li>
										<li>
											<img src="/images/icon-contact-message.png" alt="">
											<a href="mailto:contact@companyname.com">contact@companyname.com</a>
										</li>
									</ul>
									<div class="contact-form">
										<form id="form" th:method="POST" th:action="@{/contact/sendMessage}">
										<label>
											Email <input type="hidden" name="email" th:value="${user.email}">
										</label>
											<textarea id="messageTextarea" name="sendMessage" class="message"  placeholder="message..."></textarea>
											<input type="submit" style="margin-left: 10px;">
										</form>
									</div>
								</div>
								<div class="col-md-7 col-md-offset-1">
									<div class="map"></div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- .container -->
			</main>
			<footer th:include="fragments/footer"></footer>
		</div>
		<!-- Default snippet for navigation -->

		<script src="../static/js/jquery-1.11.1.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
		<script src="../static/js/plugins.js"></script>
		<script src="../static/js/app.js"></script>
		
	</body>

</html>
