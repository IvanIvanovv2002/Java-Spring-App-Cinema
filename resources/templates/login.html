<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>

  <!-- Main css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div class="main">

  <div class="container">
    <div class="signup-content">
      <form th:method="POST" th:action="@{/login}" id="signup-form" class="signup-form">
        <h2 style="color: white; font-weight: bold;">Login Page</h2>
        <div class="form-group">
          <input type="text" required class="form-input" name="email" id="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input type="password" required minlength="5" maxlength="25" class="form-input" name="password" id="password" placeholder="Password"/>
          <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
          Invalid username or password!
        </div>
        <div class="form-group">
          <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign in"/>
          <a th:href="@{/register}" class="submit-link submit">Register</a>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- JS -->
<!-- JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/main.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include Bootstrap JavaScript after jQuery -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</body>
</html>
