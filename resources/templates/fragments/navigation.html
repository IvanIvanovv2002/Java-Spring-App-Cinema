<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<header class="site-header">
    <div class="fa-align-center">
        <div class="container">
            <div class="main-navigation">
                <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                <ul class="menu">
                    <li class="menu-item"><a id="openProfileModal" sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a></li>
                    <li class="menu-item"><a th:href="@{/}">Home</a></li>
                    <li class="menu-item"><a sec:authorize="!isAuthenticated()" th:href="@{/register}">Register</a></li>
                    <li class="menu-item">
                        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
                    </li>
                    <li class="menu-item"><a sec:authorize="isAuthenticated()" th:href="@{/about}">About</a></li>
                    <li class="menu-item"><a sec:authorize="isAuthenticated()" th:href="@{/reviews}">Movie reviews</a></li>
                    <li class="menu-item"><a sec:authorize="isAuthenticated()" th:href="@{/contacts}">Contact</a></li>
                    <li class="menu-item" sec:authorize="isAuthenticated()">
                        <form th:method="post" th:action="@{/logout}">
                            <input id="logoutButton" class="button" type="submit" value="Logout">
                        </form>
                    </li>
                </ul>
            </div> <!-- .main-navigation -->
        </div>
        <div class="mobile-navigation"></div>
    </div>
</header>
</html>
